<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="pastCalc"></div>
                <div id="current"></div>
            </div>
            <div id="buttonGrid">
                <button class="allClear">AC</button>
                <button class="clear">C</button>
                <button class="opBtn" id="%">%</button>
                <button class="opBtn" id="÷">÷</button>
                <button class="numBtn" id="7">7</button>
                <button class="numBtn" id="8">8</button>
                <button class="numBtn" id="9">9</button>
                <button class="opBtn" id="+">+</button>
                <button class="numBtn" id="4">4</button>
                <button class="numBtn" id="5">5</button>
                <button class="numBtn" id="6">6</button>
                <button class="opBtn" id="-">-</button>
                <button class="numBtn" id="1">1</button>
                <button class="numBtn" id="2">2</button>
                <button class="numBtn" id="3">3</button>
                <button class="opBtn" id="×">×</button>
                <button class="numBtn" id="0">0</button>
                <button class="numBtn" id=".">.</button>
                <button class="equals" id="=">=</button>
            </div>
        </div>
    </div>
    
    <footer>2framesper © 2025</footer>

    <script src='script.js'></script>
</body>
</html>
